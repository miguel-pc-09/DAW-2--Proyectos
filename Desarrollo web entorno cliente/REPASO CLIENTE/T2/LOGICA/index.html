  <body>
    <div class="container m-4">
      <h1>Primera pagina en DWEC</h1>
      <p>Esta pagina es para poder explicar JS con htmls</p>

      <p>
        En este caso vamos a explicar la interacion entre JS y el DOM de HTML
      </p>
      <div class="row">
        <!-- row fila -->
        <!-- En css usamos #id{} -->
        <!-- En css otra forma .clase{} -->
        <!-- En css por tag tag{} -->
        <button class="col btn btn-primary" id="botonAgregar">Agregar</button
        ><!-- col columna, dividira en 1/3 la fila -->
        <!-- Boostrap el maximo son doce entre la suma de todos en caso de poner col-6 a otro col-5 -->
        <!-- poniendo btn botstrap lo transforma a un tipo de boton y ademas podemos meterle color -->
        <button class="col btn btn-success" id="botonEliminar">Eliminar</button>
        <button class="col btn btn-danger" id="botonVaciar">Vaciar</button>
        <!-- Creamos un boton para usuarios -->
        <button class="col btn btn-warning" id="botonUsuarios">Usuarios</button>
      </div>
      <!-- Vamos a crear un filtrado y gestionarlo desde interaccion_dom -->
      <div class="row">
        <div class="col">
          <input
            class="form-control"
            placeholder="Introduce el nombre"
            id="inputNombre"
          />
          <!-- Vamos a crear un usuario utilizando el input anterior -->
          <input
            class="form-control"
            placeholder="Introduce el Apellido: "
            id="inputApellido"
          />
          <input
            class="form-control"
            placeholder="Introduce el Correo"
            id="inputCorreo"
          />
          <!-- Para la fecha metemos un type="Date" -->
          <input
            class="form-control"
            placeholder="Introduce la fecha"
            id="inputFecha"
            type="date"
          />
        </div>
        <div class="col">
          <!--  <select></select> -->
          <ul class="list-group" id="listaUsuarios"></ul>
        </div>
      </div>

      <!-- mt-4 con esto en la clase da un margen -->
      <div class="mt-4">
        <ul class="list-group" id="lista">
          <!-- <li class="list-group-item">Dato 1</li>
          <li class="list-group-item">Dato 2</li>
          <li class="list-group-item">Dato 3</li>
          <li class="list-group-item">Dato 4</li> -->
        </ul>
      </div>
    </div>
