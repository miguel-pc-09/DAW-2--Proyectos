<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tema 7 - Promesas</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container py-4">
      <h1 class="mb-3">Tema 7 - Promesas</h1>

      <p>
        En este tema se trabajan las <strong>promesas</strong>, que permiten
        manejar procesos que no se ejecutan de forma inmediata.
      </p>

      <p class="text-muted">
        Las promesas se usan para trabajar con código asíncrono.
      </p>

      <hr />

      <div class="mb-3">
        <label class="form-label"> Tiempo de espera (segundos) </label>
        <input
          type="number"
          id="inputTiempo"
          class="form-control"
          value="2"
          min="1"
        />
      </div>

      <div class="mb-3">
        <button id="btnEjecutar" class="btn btn-primary me-2">
          Ejecutar promesa
        </button>
        <button id="btnError" class="btn btn-danger">Ejecutar con error</button>
      </div>

      <p id="salida"></p>
    </div>

    <!-- JS al final -->
    <script src="./utils/script.js"></script>
  </body>
</html>
