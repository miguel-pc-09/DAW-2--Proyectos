<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tema 5 - Eventos</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container py-4">
      <h1 class="mb-3">Tema 5 - Eventos</h1>

      <p>
        En este tema se trabajan los <strong>eventos</strong>, que permiten
        ejecutar código cuando el usuario interactúa con la página.
      </p>

      <p class="text-muted">Los eventos siempre se usan junto con el DOM.</p>

      <hr />

      <button id="btnClick" class="btn btn-primary mb-3">Haz click</button>

      <div class="mb-3">
        <input
          type="text"
          id="inputTexto"
          class="form-control"
          placeholder="Escribe algo..."
        />
      </div>

      <p id="salidaTexto"></p>

      <hr />

      <form id="formulario">
        <div class="mb-3">
          <input
            type="text"
            id="nombre"
            class="form-control"
            placeholder="Nombre"
          />
        </div>

        <button type="submit" class="btn btn-success">Enviar formulario</button>
      </form>
    </div>

    <!-- JS al final -->
    <script src="./utils/script.js"></script>
  </body>
</html>
