<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Black Jack</title>
    <link rel="stylesheet" href="./utils/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <h1>THE BLACK JACK</h1>
    </header>

    <div id="container">
      <!-- Contenedor croupier -->
      <div id="containerBanca">
        <div id="datosBanca">
          <div class="bancaName">JonGo-DevIT</div>
          <div class="puntajeBanca">
            <div id="puntosBanca"></div>
            <div class="puntos">puntos</div>
          </div>

          <div class="stats"></div>
        </div>

        <div id="tapeteBanca">
          <!-- AQUI van CARTA DIV -->
        </div>
      </div>

      <div id="containerBotonera">
        <button id="oneMore" type="button" class="btn btn-outline-success">
          Pedir Carta
        </button>
        <button id="stop" type="button" class="btn btn-outline-danger">
          Me planto
        </button>
        <button id="jugarMas" type="button" class="btn btn-outline-primary">
          Otra Partida
        </button>
      </div>

      <div id="containerPlayer">
        <div id="datosPlayer">
          <div id="playerName"></div>
          <div class="puntajePlayer">
            <div id="puntosPlayer"></div>
            <div class="puntos">puntos</div>
          </div>

          <div class="stats"></div>
        </div>

        <div id="tapetePlayer">
          <!-- AQUI SE AÃ‘ADEN LAS CARTAS POR JS -->
        </div>
      </div>
    </div>

    <script src="./utils/js/sweetAlerts.js"></script>
    <script src="./utils/js/scriptClass.js"></script>
    <script src="./utils/js/juego.js"></script>
  </body>
</html>
