<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Black Jack</title>
    <link rel="stylesheet" href="./utils/css/style.css" />
    <link rel="icon" type="image/png" href="./utils/img/title.png" />

    <!-- Libreria barajar el mazo (underscore) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="contenedor">
      <!-- Contenedor banca -->
      <div id="contenedorBanca">
        <div id="datosBanca">
          <div class="bancaNombre">Banca</div>
          <div class="puntajeBanca">
            <div id="puntosBanca">0</div>
            <div class="puntos">puntos</div>
          </div>
        </div>

        <div id="tapeteBanca">
          <!-- Aquí se añaden las cartas de la banca -->
        </div>
      </div>

      <!-- Botonera central -->
      <div id="contenedorBotonera">
        <button
          id="botonPedirCarta"
          type="button"
          class="btn btn-outline-success"
        >
          Pedir Carta
        </button>
        <button id="botonMePlanto" type="button" class="btn btn-outline-danger">
          Me planto
        </button>
        <button
          id="botonOtraPartida"
          type="button"
          class="btn btn-outline-primary"
        >
          Otra Partida
        </button>
      </div>

      <!-- Contenedor jugador -->
      <div id="contenedorJugador">
        <div id="datosJugador">
          <div id="nombreJugador"></div>
          <div class="puntajeJugador">
            <div id="puntosJugador">0</div>
            <div class="puntos">puntos</div>
          </div>
        </div>

        <div id="tapeteJugador">
          <!-- Aquí se añaden las cartas del jugador -->
        </div>
      </div>
    </div>

    <script src="./utils/js/carta.js"></script>
    <script src="./utils/js/baraja.js"></script>
    <script src="./utils/js/jugador.js"></script>
    <script src="./utils/js/blackjack.js"></script>
  </body>
</html>
