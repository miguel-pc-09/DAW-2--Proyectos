<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Tienda de productos</h1>
      <!-- PArte superior con los botoenes y select -->
      <div class="row align-items-center g-3 mt-3" id="tienda">
        <div class="col-2">
          <button class="btn btn-success" id="botonBajo">
            Precio más bajo
          </button>
        </div>
        <div class="col-2">
          <button class="btn btn-danger" id="botonAlto">Precio más alto</button>
        </div>
        <div class="col-2">
          <select
            class="form-select col-2"
            aria-label="Default select example"
            id="categoria"
          >
            <option value="" selected>Categoría</option>
            <option value="beauty">Beauty</option>
            <option value="fragrances">Fragrances</option>
            <option value="furniture">Furniture</option>
            <option value="groceries">Groceries</option>
          </select>
        </div>
        <div class="col-2">
          <select
            class="form-select col-2"
            aria-label="Default select example"
            id="marca"
          >
            <option value="" selected>Marca</option>
            <option value="Essence">Essence</option>
            <option value="Glamour Beauty">Glamour Beauty</option>
            <option value="Velvet Touch">Velvet Touch</option>
            <option value="Annibale Colombo">Annibale Colombo</option>
            <option value="Chic Cosmetics">Chic Cosmetics</option>
            <option value="Nail Couture">Nail Couture</option>
            <option value="Calvin Klein">Calvin Klein</option>
            <option value="Chanel">Chanel</option>
            <option value="Dior">Dior</option>
            <option value="Dolce & Gabbana">Dolce & Gabbana</option>
            <option value="Gucci">Gucci</option>
            <option value="Furniture Co.">Furniture Co.</option>
            <option value="Knoll">Knoll</option>
            <option value="Bath Trends">Bath Trends</option>
          </select>
        </div>
        <div class="col-2">
          <button class="btn btn-primary" id="btnFiltrar">
            Aplicar filtros
          </button>
        </div>
      </div>
      <!-- Parte central dividida en dos partes la de los productos y la del carro -->
      <div class="row g-3 mt-3">
        <!-- parte de los productos -->
        <div class="col-8 text-center" id="productos">
          <h6><strong>Productos</strong></h6>
          <div
            class="row row-cols-1 row-cols-md-4 g-4"
            id="lista-productos"
          ></div>
        </div>
        <!-- parte del carrito -->
        <div class="col-4 text-center" id="carrito">
          <h6><strong>Carrito</strong></h6>
          <!--  cabecera Producto y Precio -->
          <div
            class="d-flex justify-content-between fw-bold border-bottom pb-2 mb-2"
          >
            <span>Producto</span>
            <span>Precio</span>
          </div>
          <!-- lista para el carrito -->
          <ul class="list-group text-start" id="lista-carrito"></ul>
          <!-- Total -->
          <div class="mt-3 fw-bold" id="total-carrito">Total: 0</div>
          <!-- boton compra y eliminar-->
          <div class="d-flex justify-content-center gap-2 mt-2">
            <button
              class="btn btn-success w-50 mt-2 col-2"
              id="btnComprarCarrito"
            >
              Comprar
            </button>
            <button
              class="btn btn-danger w-50 mt-2 col-2"
              id="btnEliminarCarrito"
            >
              Eliminar cesta
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="utils/js/producto.js"></script>
    <script src="utils/js/index.js"></script>
  </body>
</html>
