<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Black Jack</title>

    <link rel="stylesheet" href="./utils/css/style.css" />

    <link rel="icon" type="image/png" href="./utils/img/title.png" />

    <!-- Librería para barajar la baraja -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- SweetAlert2  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="container">
      <!-- Contenedor banca -->
      <div id="containerBanca">
        <div id="datosBanca">
          <div class="bancaName">Banca</div>
          <div class="puntajeBanca">
            <div id="puntosBanca"></div>
            <div class="puntos">puntos</div>
          </div>
        </div>

        <div id="tapeteBanca">
          <!-- Aquí se añaden las cartas de la banca -->
        </div>
      </div>

      <!-- Botonera central -->
      <div id="containerBotonera">
        <button id="oneMore" type="button" class="btn btn-outline-success">
          Pedir Carta
        </button>
        <button id="stop" type="button" class="btn btn-outline-danger">
          Me planto
        </button>
        <button id="jugarMas" type="button" class="btn btn-outline-primary">
          Otra Partida
        </button>
      </div>

      <!-- Contenedor jugador -->
      <div id="containerPlayer">
        <div id="datosPlayer">
          <div id="playerName"></div>
          <div class="puntajePlayer">
            <div id="puntosPlayer"></div>
            <div class="puntos">puntos</div>
          </div>
        </div>

        <div id="tapetePlayer">
          <!-- Aquí se añaden las cartas del jugador -->
        </div>
      </div>
    </div>

    <!-- Lógica de alertas, baraja y juego -->
    <script src="./utils/js/sweetAlerts.js"></script>
    <script src="./utils/js/carta.js"></script>
    <script src="./utils/js/juego.js"></script>
  </body>
</html>
