<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivial</title>

    <link rel="stylesheet" href="utils/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6CoIi6UEM..."
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM..."
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="app">
      <header>
        <h1>Trivial FP DAW</h1>
        <p class="subtitle">
          Elige tu asignatura y comienza el juego. Intenta acabar antes de
          tiempo.
        </p>
      </header>

      <main class="panel">
        <div class="controls">
          <div class="field-group">
            <label for="asignatura">Asignatura</label>
            <select id="asignatura">
              <option value="js">JavaScript</option>
              <option value="py">Python</option>
              <option value="interfaces">Interfaces</option>
              <option value="server">Servidor</option>
              <option value="ingles">Inglés</option>
              <option value="sos">Sostenibilidad</option>
              <option value="dj">Digitalización</option>
              <option value="ipe">IPE</option>
              <option value="ds">Despliegue</option>
            </select>
          </div>

          <div class="button-group">
            <div>
              <span class="timer-label">Tiempo</span>
              <div id="contenedor_tiempo" class="timer">
                <span class="timer-value" id="valor_tiempo">01:30</span>
              </div>
            </div>

            <div>
              <button id="boton_generar" class="btn-primary">
                Generar pregunta
              </button>

              <button
                id="boton_reiniciar"
                class="btn-secondary"
                style="margin-left: 0.3rem"
              >
                Reiniciar tiempo
              </button>

              <button
                id="boton_comprobar"
                class="btn-secondary"
                style="margin-left: 0.3rem"
              >
                Comprobar
              </button>
            </div>
          </div>
        </div>

        <section id="zona_tarjeta" class="card">
          <div>
            <div class="card-title" id="titulo_tarjeta">Pregunta trivial</div>
            <div id="contenido_tarjeta" class="card-word">
              Pulsa “Generar pregunta”
            </div>
            <div id="meta_tarjeta" class="card-meta">
              Selecciona una asignatura para empezar
            </div>
          </div>

          <div>
            <p class="status" id="texto_estado">
              Temporizador parado. Pulsa <strong>Generar pregunta</strong> para
              iniciar una nueva ronda.
            </p>
          </div>
        </section>
      </main>
    </div>

    <script src="utils/js/index.js"></script>
  </body>
</html>
