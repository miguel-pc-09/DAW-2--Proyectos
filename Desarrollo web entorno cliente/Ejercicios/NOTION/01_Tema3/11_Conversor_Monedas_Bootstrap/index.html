<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 11</title>
    <!-- mi css -->
    <link rel="stylesheet" href="utils/css/style.css" />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Ejercicio 11: Conversor de moneda</h1>
    <div class="container py-5">
      <h2 class="text-center mb-4">Conversor de Monedas</h2>
      <!-- cantidad -->
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input
          type="number"
          id="cantidad"
          class="form-control"
          placeholder="Introduce una cantidad"
        />
      </div>
      <!-- Moneda de origen -->
      <div class="mb-3">
        <label for="monedaOrigen" class="form-label">Moneda de origen</label>
        <select id="monedaOrigen" class="form-control">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          <option value="JPY">JPY</option>
        </select>
      </div>
      <!-- Moneda destino -->
      <div class="mb-3">
        <label for="monedaDestino" class="form-label">Moneda de destino</label>
        <select id="monedaDestino" class="form-control">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          <option value="JPY">JPY</option>
        </select>
      </div>

      <!-- BotÃ³n -->
      <button id="btnConvertir" class="btn btn-primary w-100">Convertir</button>

      <!-- Resultado con Bootstrap alert -->
      <div
        id="resultado"
        class="alert alert-success mt-4 d-none"
        role="alert"
      ></div>
    </div>

    <script src="utils/script.js"></script>
  </body>
</html>
