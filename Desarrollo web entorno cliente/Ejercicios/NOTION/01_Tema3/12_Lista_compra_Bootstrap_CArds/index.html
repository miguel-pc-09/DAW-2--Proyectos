<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 12</title>
    <link rel="stylesheet" href="utils/css/style.css" />
    <!-- bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Lista de la Compra</h1>

      <!-- FORMULARIO (row + col) -->
      <div class="row g-3 mb-3">
        <div class="col-12 col-md-5">
          <label for="producto" class="form-label">Producto</label>
          <input
            type="text"
            id="producto"
            class="form-control"
            placeholder="Ej: Leche"
          />
        </div>

        <div class="col-12 col-md-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input
            type="number"
            id="cantidad"
            class="form-control"
            placeholder="Ej: 2"
          />
        </div>

        <div class="col-12 col-md-4">
          <label for="precio" class="form-label">Precio (€)</label>
          <input
            type="number"
            id="precio"
            class="form-control"
            placeholder="Ej: 1.50"
            step="0.01"
          />
        </div>

        <div class="col-12">
          <button id="btnAñadir" class="btn btn-primary w-100">
            Añadir producto
          </button>
        </div>
      </div>

      <!-- MENSAJES -->
      <div id="mensaje" class="alert alert-danger d-none" role="alert"></div>

      <!-- TOTAL -->
      <div class="alert alert-success mt-3" role="alert">
        Total: <span id="total">0.00</span> €
      </div>

      <!-- CONTENEDOR DE CARDS -->
      <div id="contenedorCards" class="row g-3 mt-2"></div>
    </div>

    <script src="utils/script.js"></script>
  </body>
</html>
