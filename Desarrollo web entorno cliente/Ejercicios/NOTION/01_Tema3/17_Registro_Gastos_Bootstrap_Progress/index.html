<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 17</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4">Registro de gastos mensuales</h1>

      <!-- Presupuesto -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Presupuesto mensual</h5>

          <form id="formPresupuesto" class="row g-2 align-items-end">
            <div class="col-md-6">
              <label class="form-label">Cantidad (€)</label>
              <input
                type="number"
                id="inputPresupuesto"
                class="form-control"
                min="0"
                step="0.01"
                placeholder="Ej: 1000"
              />
            </div>

            <div class="col-md-6 d-grid">
              <button class="btn btn-primary" type="submit">
                Guardar presupuesto
              </button>
            </div>
          </form>

          <div class="mt-3">
            <span class="fw-semibold">Presupuesto actual:</span>
            <span id="presupuestoActual">0,00 €</span>
          </div>
        </div>
      </div>

      <!-- Añadir gasto -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Añadir gasto</h5>

          <form id="formGasto" class="row g-2 align-items-end">
            <div class="col-md-4">
              <label class="form-label">Descripción</label>
              <input
                type="text"
                id="inputDesc"
                class="form-control"
                placeholder="Ej: Supermercado"
              />
            </div>

            <div class="col-md-3">
              <label class="form-label">Cantidad (€)</label>
              <input
                type="number"
                id="inputCantidad"
                class="form-control"
                min="0.01"
                step="0.01"
                placeholder="Ej: 25.50"
              />
            </div>

            <div class="col-md-3">
              <label class="form-label">Categoría</label>
              <select id="selectCategoria" class="form-select">
                <option value="Comida" selected>Comida</option>
                <option value="Transporte">Transporte</option>
                <option value="Entretenimiento">Entretenimiento</option>
                <option value="Casa">Casa</option>
                <option value="Salud">Salud</option>
                <option value="Otros">Otros</option>
              </select>
            </div>

            <div class="col-md-2 d-grid">
              <button class="btn btn-success" type="submit">Añadir</button>
            </div>
          </form>

          <div id="alertas" class="mt-3"></div>
        </div>
      </div>

      <!-- Resumen + progreso -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Total gastado</h5>
              <p class="display-6 mb-2" id="totalGastado">0,00 €</p>

              <div
                class="progress"
                role="progressbar"
                aria-label="Progreso presupuesto"
              >
                <div
                  id="barraProgreso"
                  class="progress-bar bg-success"
                  style="width: 0%"
                >
                  0%
                </div>
              </div>

              <p class="text-muted mt-2 mb-0">
                % consumido del presupuesto mensual.
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Gastos (últimos)</h5>
              <ul id="listaGastos" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Cards por categoría -->
      <h5 class="mb-3">Totales por categoría</h5>
      <div class="row g-3" id="contenedorCategorias"></div>
    </div>
    <script src="utils/js/index.js"></script>
  </body>
</html>
