<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 19</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4">Comparador de precios</h1>

      <!-- Form + Orden -->
      <div class="row g-3 mb-4">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-3">Añadir producto</h5>

              <form id="formProducto" class="row g-2 align-items-end">
                <div class="col-md-4">
                  <label class="form-label">Nombre</label>
                  <input
                    id="nombre"
                    class="form-control"
                    type="text"
                    placeholder="Ej: Café"
                  />
                </div>

                <div class="col-md-2">
                  <label class="form-label">Tienda A (€)</label>
                  <input
                    id="a"
                    class="form-control"
                    type="number"
                    min="0"
                    step="0.01"
                  />
                </div>

                <div class="col-md-2">
                  <label class="form-label">Tienda B (€)</label>
                  <input
                    id="b"
                    class="form-control"
                    type="number"
                    min="0"
                    step="0.01"
                  />
                </div>

                <div class="col-md-2">
                  <label class="form-label">Tienda C (€)</label>
                  <input
                    id="c"
                    class="form-control"
                    type="number"
                    min="0"
                    step="0.01"
                  />
                </div>

                <div class="col-md-2 d-grid">
                  <button class="btn btn-primary" type="submit">Añadir</button>
                </div>
              </form>

              <div id="alertas" class="mt-3"></div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title mb-3">Ordenar</h5>

              <div class="btn-group w-100" role="group" aria-label="Ordenar">
                <button
                  id="ordNombre"
                  class="btn btn-outline-secondary"
                  type="button"
                >
                  Por nombre
                </button>
                <button
                  id="ordPrecio"
                  class="btn btn-outline-secondary"
                  type="button"
                >
                  Por mejor precio
                </button>
              </div>

              <p class="text-muted small mt-2 mb-0">
                “Mejor precio” ordena por la oferta más barata de cada producto.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Grid de cards -->
      <div class="row g-3" id="grid"></div>
    </div>
    <script src="utils/js/index.js"></script>
  </body>
</html>
