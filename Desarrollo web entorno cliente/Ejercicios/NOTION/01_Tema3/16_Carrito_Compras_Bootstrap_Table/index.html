<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container py-5">
      <h1 class="mb-4">Carrito de compras</h1>

      <!-- Formularios arriba -->
      <div class="row g-3 mb-4">
        <!-- Buscar -->
        <div class="col-lg-6">
          <form id="formBuscar" class="card card-body">
            <label class="form-label">Buscar producto por nombre</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="buscarNombre"
                placeholder="Ej: Pan"
              />
              <button class="btn btn-outline-primary" type="submit">
                Buscar
              </button>
            </div>
            <div class="form-text">Ejemplo: Pan, Leche, Café...</div>
          </form>
        </div>

        <!-- Añadir -->
        <div class="col-lg-6">
          <form id="formAdd" class="card card-body">
            <label class="form-label">Añadir producto al carrito</label>
            <div class="row g-2">
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="addNombre"
                  placeholder="Ej: Pan"
                />
              </div>
              <div class="col-md-4">
                <input
                  type="number"
                  class="form-control"
                  id="addCantidad"
                  min="1"
                  value="1"
                />
              </div>
              <div class="col-12 d-grid">
                <button class="btn btn-primary" type="submit">Añadir</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Producto</th>
              <th class="text-end">Precio unitario</th>
              <th class="text-center" style="width: 200px">Cantidad</th>
              <th class="text-end">Subtotal</th>
              <th class="text-center">Eliminar</th>
            </tr>
          </thead>

          <tbody id="tbodyCarrito"></tbody>

          <tfoot>
            <tr>
              <th colspan="4" class="text-end">Total general</th>
              <th class="text-end" id="totalGeneral">0,00 €</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <script src="./utils/js/index.js"></script>
  </body>
</html>
