<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <table align="center" border="1">
      <tr>
        <td>Nombre:</td>
        <td>
          <input type="text" /> F.Nac.: <input type="date" /> DNI:<input
            type="text"
          />
        </td>
      </tr>
      <tr>
        <td>Apellidos:</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Calle y número:</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Código Postal:</td>
        <td><input type="text" /> Ciudad:<input type="text" /></td>
      </tr>
      <tr>
        <td>Provincia:</td>
        <td><input type="text" /> Teléfono: <input type="text" /></td>
      </tr>
      <tr>
        <td>Opción:</td>
        <td>
          <select>
            <option value="opcion1">opcion1</option>
            <option value="opcion2">opcion2</option>
            <option value="opcion3">opcion3</option>
          </select>
          Escoja una opción
        </td>
      </tr>
      <tr>
        <td rowspan="2">Comentarios personales:</td>
        <td><textarea cols="90%" rows="3"></textarea></td>
      </tr>
      <tr></tr>
      <tr>
        <td><b>Pulse aquí:</b></td>
        <td align="center">
          <button type="submit">Enviar datos</button>
          <button type="reset">Borrar los datos</button>
        </td>
      </tr>
    </table>
  </body>
</html>
