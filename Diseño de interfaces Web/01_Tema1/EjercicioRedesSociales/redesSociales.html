<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redes Sociales</title>
  </head>
  <body>
    <h1><b>Redes Sociales</b></h1>
    <table border="1">
      <tr>
        <th colspan="2">Nombre</th>
        <th>¿Tengo cuenta?</th>
        <th>Valoración</th>
        <th>Dirección</th>
      </tr>
      <!-- Facebook -->
      <tr>
        <td rowspan="2"><b>Facebook</b></td>
        <td rowspan="2">
          <img src="./images/1352718801_FacebookShop.png" alt="" />
        </td>
        <td rowspan="2"></td>

        <td>
          <img src="./images/star-4.png" alt="" />
          <img src="./images/star-4.png" alt="" />
          <img src="images/star-2.png" alt="" />
          <img src="images/star-0.png" alt="" />
          <img src="images/star-0.png" alt="" />
        </td>
        <td rowspan="2">
          <a href="http://www.facebook.com">http://www.facebook.com</a>
        </td>
      </tr>
      <tr>
        <td align="center">2.5 / 5</td>
      </tr>
      <!-- flickr -->
      <tr>
        <td rowspan="2"><b>Flickr</b></td>
        <td rowspan="2">
          <img src="./images/1352718827_flickrshop.png" alt="" />
        </td>
        <td rowspan="2"></td>

        <td colspan="">
          <img src="./images/star-4.png" alt="" />
          <img src="./images/star-4.png" alt="" />
          <img src="images/star-4.png" alt="" />
          <img src="images/star-4.png" alt="" />
          <img src="images/star-1.png" alt="" />
        </td>
        <td rowspan="2">
          <a href="http://www.flickr.com">http://www.flickr.com</a>
        </td>
      </tr>
      <tr>
        <td align="center">4.25 / 5</td>
      </tr>
      <!-- Vimeo -->
      <tr>
        <td rowspan="2"><b>Vimeo</b></td>
        <td rowspan="2">
          <img src="./images/1352718818_vimeoshop.png" alt="" />
        </td>
        <td rowspan="2"></td>

        <td>
          <img src="./images/star-0.png" alt="" />
          <img src="./images/star-0.png" alt="" />
          <img src="images/star-0.png" alt="" />
          <img src="images/star-0.png" alt="" />
          <img src="images/star-0.png" alt="" />
        </td>
        <td rowspan="2">
          <a href="http://www.vimeo.com">http://www.vimeo.com</a>
        </td>
      </tr>
      <tr>
        <td align="center">Sin valorar todavía</td>
      </tr>
      <!-- Youtube -->
      <tr>
        <td rowspan="2"><b>Youtube</b></td>
        <td rowspan="2">
          <img src="./images/1352718809_youtube_shop.png" alt="" />
        </td>
        <td rowspan="2"></td>

        <td>
          <img src="./images/star-4.png" alt="" />
          <img src="./images/star-4.png" alt="" />
          <img src="images/star-3.png" alt="" />
          <img src="images/star-0.png" alt="" />
          <img src="images/star-0.png" alt="" />
        </td>
        <td rowspan="2">
          <a href="http://www.youtube.com">http://www.youtube.com</a>
        </td>
      </tr>
      <tr>
        <td align="center">2.75 / 5</td>
      </tr>
    </table>
  </body>
</html>
