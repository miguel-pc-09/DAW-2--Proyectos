<!doctype html>
<html>
    <head>
        <title>Ejemplos Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie-edge">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
    </head>

    <body>
        <h3>Ejemplo Imagenes:</h3>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    Imagen redondeada:
                </div>
                <div class="col-8">
                    <img src="img/img1.jpg" class="rounded">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    Imagen redondeada (circulo):
                </div>
                <div class="col-8">
                    <img src="img/img1.jpg" class="rounded-circle">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    Imagen con img-thumbnail:
                </div>
                <div class="col-8">
                    <img src="img/img1.jpg" class="img-thumbnail">
                </div>
            </div>
        </div>

        <h2>Imagen fluida:</h2>
        <img src="img/img2.jpg" class="img-fluid">
        <br>
        <h2>Imagen NO fluida:</h2>
        <img src="img/img2.jpg" class="">

        
    </body>

</html>
