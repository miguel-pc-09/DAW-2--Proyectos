<!doctype html>
<html>
    <head>
        <title>Ejemplos Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie-edge">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
    </head>

    <body>
        <div class="container-fluid bg-success">
            <div class="row justify-content-center">
                <div class="col-3 bg-secondary">
                    <div id="prueba" class="carousel slide" data-bs-ride="carousel">
                       
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/img1.jpg" class="d-block w-100">
                                <div class="carouse-caption">
                                    <h3>Primer Titulo</h3>
                                    <p>Descripcion de la primera imagen</p>
                                    <br>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="img/img2.jpg" class="d-block w-100">
                                <div class="carouse-caption">
                                    <h3>Segundo Titulo</h3>
                                    <p>Descripcion de la segunda imagen</p>
                                    <br>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="carouse-caption">
                                <img src="img/img3.jpg" class="d-block w-100">
                                <div class="carouse-caption">
                                    <h3>Tercer Titulo</h3>
                                    <p>Descripcion de la tercera imagen</p>
                                    <br>
                                </div>
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#prueba" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="">Prev</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#prueba" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="">Next</span>
                        </button>


                    
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
