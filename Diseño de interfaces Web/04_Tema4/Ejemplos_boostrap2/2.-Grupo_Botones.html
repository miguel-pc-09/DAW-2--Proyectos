<!doctype html>
<html>
    <head>
        <title>Ejemplos Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie-edge">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
    </head>

    <body>
        <h3>Ejemplos Grupo Botones</h3>
        
        <div class="container">
            <div class="row">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-success">Atletico Madrid</button>
                    <button type="button" class="btn btn-success">Deportivo Coruña</button>
                    <button type="button" class="btn btn-success">Real Madrid</button>
                    <button type="button" class="btn btn-success">Rayo</button>
                    <button type="button" class="btn btn-success">Alaves</button>
                </div>
            </div>
            
        <br>
        Grupo de botones verticales:
        <br>
        <div class="row">
            <div class="btn-group btn-group-vertical">
                <button type="button" class="btn btn-primary">Atletico Madrid</button>
                <button type="button" class="btn btn-primary">Deportivo Coruña</button>
                <button type="button" class="btn btn-primary">Real Madrid</button>
                <button type="button" class="btn btn-primary">Rayo</button>
                <button type="button" class="btn btn-primary">Alaves</button>
            </div>
        </div>

        <br>
        Grupo de botones menu:
        <br>
        <div class="row">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Real Madrid</button>
                <button type="button" class="btn btn-primary">Rayo</button>
                <button type="button" class="btn btn-primary">Alaves</button>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" >Equipos de Segunda</button>
                    <ul class="dropdown-menu"> 
                        <li><a href="#" class="dropdown-item" >Deportivo Coruña</a></li>
                        <li><a href="#" class="dropdown-item" >Atletico Madrid</a></li>
                    </ul>
                </div>
            </div>
        </div>

        
    </body>

</html>
