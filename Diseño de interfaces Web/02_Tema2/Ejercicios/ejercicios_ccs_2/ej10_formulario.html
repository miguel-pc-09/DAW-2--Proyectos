<!DOCTYPE html>
<html>
<head>
	<title>Introducción formularios web</title>
	<meta charset="utf-8"/>
	<meta name="description" content="Un formulario sirve para enviar datos a otra página que los recoge para usarlos o almacenarlos."/>

	<style>
	*{box-sizing:border-box;}/* incluye borde en calculo*/
		
	form{
		width:300px;
		padding:10px;
		border-radius:10px;
		margin:auto;
		background-color:#ca1;
	}

	form label{
		width:72px;
		font-weight:bold;
		display:inline-block;
		
	}
	form input[type="text"],
	form input[type="email"]{
		width:180px;
		padding:10px;
		border:3px solid #f6f6f6;
		border-radius:3px;
		background-color:#f6f6f6;
		margin:8px 0;
		display:inline-block}

	form input[type="submit"]{
		width:100%;
		padding:8px 16px;
		margin-top:32px;
		border:1px solid #000;
		border-radius:5px;
		display:block;
		color:#fff;
		background-color:#000;
	} 
	form input[type="submit"]{
		cursor:pointer;
	}
	textarea{
		width:100%;
		height:100px;
		border:1px solid #f6f6f6;
		border-radius:3px;
		background-color:#f6f6f6;			
	    margin:8px 0;
		/*resize: vertical | horizontal | none | both*/
		resize:none;
		display:block;
	}
	</style>

</head>
<body>

<form>

	<label for="nombre">Nombre</label>
	<input type="text" name="nombre" id="nombre" />

	<label for="apellidos">Apellidos</label>
	<input type="text" name="apellidos" id="apellidos"/>

	<label for="email" />Email</label>
	<input type="email" name="email" id="email" />

	<label for="asunto">Asunto</label>
	<input type ="text" name="asunto" id="asunto" />

	<label for="mensaje">Mensaje</label>
	<textarea name="mensaje" for="mensaje" maxlength="300"></textarea>
	
	<input type="submit" name="enviar" value="enviar datos"/>
</form>

</body>
</html>
