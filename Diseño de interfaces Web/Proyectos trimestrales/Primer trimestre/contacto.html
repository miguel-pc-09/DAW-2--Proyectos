<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/icon.png" />
    <title>Document</title>
  </head>
  <body>
    <h1>FORMULARIO DE COMPRA</h1>
    <form id="formulario" action="index.html" method="get">
      <!--Cuerpo del correo y contraseña-->
      <fieldset>
        <legend>
          <span style="color: #e4bf72">Registro</span>
        </legend>
        <label for="correo">Correo Electronico: </label><br />
        <input type="email" id="correo" name="correo" value="" required /><br />

        <label for="contraseña">Contraseña:</label><br />
        <input
          type="password"
          name="contraseña"
          id="contraseña"
          value=""
          required
        />
      </fieldset>
      <!--Cuerpo de datos personales-->
      <fieldset>
        <legend>
          <span style="color: #e4bf72">Datos Personales</span>
        </legend>
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" value="" required /><br />

        <label for="apellido1">Primer Apellido:</label><br />
        <input
          type="text"
          id="apellido1"
          name="apellido1"
          value=""
          required
        /><br />

        <label for="apellido2">Segundo Apellido:</label><br />
        <input
          type="text"
          id="apellido2"
          name="apellido2"
          value=""
          required
        /><br />

        <label for="dni">DNI:</label><br />
        <input type="text" id="dni" name="dni" value="" required /><br />

        <label for="telefono">Numero de telefono: </label><br />
        <input type="tel" name="telefono" id="telefono" required /><br /><br />
      </fieldset>
      <fieldset>
        <legend style="color: #e4bf72">Datos del producto</legend>

        <label for="pais">Tipo de Vela:</label><br />
        <select name="pais" id="pais">
          <option value="00">selecciona</option>
          <option value="01">Lechuza</option>
          <option value="02">Frankenstein</option>
          <option value="03">Alien</option>
          <option value="04">Gandalf</option>
          <option value="05">Game of throne</option></select
        ><br /><br />

        <label for="genero">Esencia de la vela:</label><br />
        <input type="radio" name="olor" id="olor1" value="vainilla" />
        <label for="hombre">Vainilla</label><br />
        <input type="radio" name="olor" id="olor2" value="fresa" />
        <label for="mujer">Fresa</label><br />
        <input type="radio" name="olor" id="olor3" value="caramelo" />
        <label for="otro">Caramelo</label><br /><br />

        <label for="experiencia">Datos a añdir: </label><br />
        <textarea
          name="experiencia"
          id="experiencia"
          cols="30"
          rows="10"
        ></textarea
        ><br />
      </fieldset>

      <input type="checkbox" name="terminos" id="terminos" />
      <label for="terminos">Acepto los téminos y condiciones</label><br /><br />

      <button type="submit" style="color: blue">Enviar</button>
    </form>
    <!-- Pie de página -->
    <footer class="pie">

        <li>
          <a href="mailto:hola@lumoscandles.es">hola@lumoscandles.es</a>
        </li>

    </footer>
  </body>
</html>
