      <section class="row justify-content-center">
        <div class="col-12 col-lg-9">
          <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4">
              <h1 class="h4 fw-bold text-center mb-4">Formulario de compra</h1>

              <form>
                <h2 class="h6 fw-bold mb-3">Datos personales</h2>

                <div class="row g-3">
                  <div class="col-12 col-md-6">
                    <label class="form-label">Nombre</label>

                  <div class="col-12 col-md-6">

                      <option>Planner semanal</option>

                  </div>

                  <div class="col-12 col-md-6">
                    <label class="form-label">Tama침o</label>
                    <select class="form-select" required>
                      <option value="" selected disabled>Selecciona</option>
                      <option>A5</option>
                      <option>A4</option>
                      <option>B6</option>
                    </select>
                  </div>
                </div>

                <div class="mt-3">
                  <label class="form-label">Observaciones</label>
                  <textarea
                    class="form-control"
                    rows="4"
                    placeholder="Ej: quiero envolver para regalo..."
                  ></textarea>
                </div>

                <div class="form-check mt-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="condiciones"
                    required
                  />
                  <label class="form-check-label" for="condiciones">
